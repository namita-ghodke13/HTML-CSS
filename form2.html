<html>
   <head>
   </head>
   <body>
      <form>
         <h1>Application Form</h1><br>
         First Name :
         <input type="text">
         Last Name :
         <input type="text"><br>
         Date of birth :
         <input type="date">
         Age :
         <input type="number"><br>
         Gender :
         <select>
            <option>Male</option>
            <option>Female</option>
         </select>
         Email Address :
         <input type="email" placeholder="Enter email address"><br>
         Positions Available :
         <input type="radio">Junior Developer
         <input type="radio">Mid-level Developer
         <input type="radio">Senior Developer <br>
         Programming Languages :
         <input type="checkbox">Java
         <input type="checkbox">JavaScript
         <input type="checkbox">Python <br>
         Password :
         <input type="password">
         Confirm Password :
         <input type="password"><br>
         <input type="Submit" value="Submit">
         <input type="reset" value="Reset">
      </form>
   </body>
</html>
